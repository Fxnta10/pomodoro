<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-ToDo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>The Pomodoro Website</h1>
        <p>Settings</p>
        <p>Login</p>
    </div>



    <div class="mainTimer">
        <p class="TickTime">25:00</p>
        <div class="categorySelection">
            <button type="button" class="TopButtons">Pomodoro</button>
            <button type="button" class="TopButtons">Short Break</button>
            <button type="button" class="TopButtons">Long Break</button>
        </div>
        <div class="bottomButtons">
            <button type="button" class="BottomButtons">START</button>
            <button type="button" class="BottomButtons">PAUSE</button>
            <button type="button" class="BottomButtons">RESET</button>
        </div>
    </div>


    
    <div class="TodayDate">
        <p>Date: x </p>
    </div>


</body>
</html>
