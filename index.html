<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-ToDo</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="heading">
        <h1>The Pomodoro Website</h1>
        <div class="topright">
            <p>Settings</p>
            <p>Login</p>
        </div>

        
        <div class="MenuButton">
            <span id='closeButton'class="material-symbols-outlined">
                close
            </span>
            <span id='threeBars' class="material-symbols-outlined">
                menu
            </span>
        </div>
       
    </div>


    <div id="menuSide" class="menu">
        <div class="pomodoroSelect">
            <p><span class="material-symbols-outlined">chevron_right</span> Pomodoro Timer</p>
        </div>
        <div class="TodoSelect">
            <p><span class="material-symbols-outlined">chevron_right</span> To-Do List</p>
        </div>
    </div>



    <div class="mainTimer">
        <div class="categorySelection">
            <button id='Pomodoro'type="button" class="TopButtons">Pomodoro</button>
            <button id='shortbreak'type="button" class="TopButtons">Short Break</button>
            <button id='longbreak'type="button" class="TopButtons">Long Break</button>
        </div>
        <p id='TickTime' class="TickTime">25 : 00</p>
        <div class="bottomButtons">
            <button id='start' type="button" class="BottomButtons">START</button>
            <button id='stop' type="button" class="BottomButtons">PAUSE</button>
            <button id='reset' type="button" class="BottomButtons">RESET</button>
        </div>
    </div>



    <div class="TodayDate">
        <p id="date">Date: x </p>
    </div>
<script src="./pomodoro.js"></script>

</body>
</html>
